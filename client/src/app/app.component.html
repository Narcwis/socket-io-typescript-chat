<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item (click)="login()" *ngIf="!isLoggedIn()">
                <mat-icon mat-list-icon>exit_to_app</mat-icon>
                <span mat-line>Login</span>
            </a>
            <mat-expansion-panel *ngIf="isLoggedIn()">
                <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>chat</mat-icon>
                    <div>
                    <span mat-line>Channels</span>
                    </div>
                </mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item (click)="sidenav.toggle(); selectChannel('#GeneralDev')">
                    <span mat-line>#GeneralDev</span>
                </a>
                <a mat-list-item (click)="sidenav.toggle(); selectChannel('#FrontEnd')">
                    <span mat-line>#FrontEnd</span>
                </a>
                <a mat-list-item (click)="sidenav.toggle(); selectChannel('#BackEnd')">
                    <span mat-line>#BackEnd</span>
                </a>
            </mat-expansion-panel>
            <a mat-list-item href="https://github.com/narcwis/socket-io-typescript-chat" target="_blank">
                <mat-icon mat-list-icon>code</mat-icon>
                <span mat-line>Source Code</span>
            </a>
            <a mat-list-item (click)="logout()" *ngIf="isLoggedIn()">
                <mat-icon mat-list-icon>exit_to_app</mat-icon>
                <span mat-line>Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <div>
        <mat-toolbar class="alcumus-primary">
            <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
            <span>{{!isLoggedIn() ? 'Alcumus Chat' : channelName}}</span>
        </mat-toolbar>
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
